<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chatroom</title>
		<link rel="icon" href="img/favicon.png" />
		<link rel="stylesheet" href="/css/styles.css" />
	</head>
	<body>
		<div class="chat">
			<div class="chat__sidebar"></div>
			<div class="chat__main">
				<div class="chat__messages" id="messages"></div>
				<div class="compose">
					<form id="message-form" class="message-form">
						<input type="text" id="input" name="input" autocomplete="off" />
						<button type="submit" id="submit-btn">Send</button>
            <button id="send-location">Send location</button>
					</form>
				</div>
			</div>
		</div>
		<!-- mustache sidebar template -->
		<script id="sidebar-template" type="text/html">
			<h2 class="room-title">{{room}} room</h2>
			<h3 class="list-title">Users</h3>
			<ul class="users">
				{{#users}}
				<li>{{username}}</li>
				{{/users}}
			</ul>
		</script>
		<!-- mustache sidebar template -->
		<script id="sidebar-template" type="text/html">
			<div class="message">
				<p></p>
			</div>
		</script>
		<!-- mustache chat messages template -->
		<script id="message-template" type="text/html">
			<div class="message">
				<p>
					<span class="message__name">{{username}}</span>
					<span class="message__meta">{{createdAt}}</span>
				</p>
				<p>{{messagetext}}</p>
			</div>
		</script>
		<!-- mustache show user location template -->
		<script id="location-template" type="text/html">
			<div class="message">
				<p>
					<span class="message__name">{{username}}</span>
					<span class="message__meta">{{createdAt}}</span>
				</p>
				<p><a href="{{location}}" target="_blank">My Current Location</a></p>
			</div>
		</script>
		<!-- External scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/chat.js"></script>
	</body>
</html>
